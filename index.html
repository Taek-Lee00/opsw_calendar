<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>   
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="monthlySchedule">Schedule</button>
        </div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Daily Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="deleteButton">Delete</button>
      <button id="cancelButton">Cancel</button>
      <button id="alarmButton">Alarm</button>
    </div>

    <div id="deleteEventModal">
      <h2>Daily Event</h2>

      <p id="eventText"></p>

      <button id="rewriteButton">Rewrite</button>
      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
      <button id="alarmButton">Alarm</button>
    </div>

    <div id="monthyModal">
      <h2>Monthly Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
      <button id="alarmButton">Alarm</button>
    </div>

    <div id="deleteMonthlyModal">
      <h2>Monthly Event</h2>

      <p id="eventText"></p>

      <button id="rewriteButton">Rewrite</button>
      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
      <button id="alarmButton">Alarm</button>
    </div>

    <div id="alarmModal">
      <h2>Alarm Setting</h2>
      <h3>00:00:00</h3>
      <input type='time' min='00:00' max='23:59'>

      <button id = "alarmSaveButton">Save</button>
      <!-- <button id = "alarmDeleteButton">Delete</button> -->
      <button id = "alarmCloseButton">Close</button>
    </div>


    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
